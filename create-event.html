<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Event - Tixbro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            border-top: 4px solid #ff6b35;
        }
        .form-container h2 {
            color: #1a1a1a;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            display: block;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
            outline: none;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 10px;
            border: 3px solid #f0f0f0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }
        .btn-outline-secondary {
            border: 2px solid #1a1a1a;
            color: #1a1a1a;
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            background: #1a1a1a;
            color: white;
        }
        .text-muted {
            color: #ff6b35 !important;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Create New Event</h2>
                <a href="dashboard.html" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Back</a>
            </div>

            <div id="alertMessage" class="alert d-none"></div>

            <form id="createEventForm">
                <div class="form-group">
                    <label>Event Title *</label>
                    <input type="text" class="form-control" id="title" required>
                </div>

                <div class="form-group">
                    <label>Description *</label>
                    <textarea class="form-control" id="description" rows="4" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Category *</label>
                            <select class="form-select" id="category" required>
                                <option value="">Select Category</option>
                                <option value="movies">Movies</option>
                                <option value="concerts">Concerts</option>
                                <option value="sports">Sports Events</option>
                                <option value="theatre">Theatre & Plays</option>
                                <option value="turf">Turf Booking</option>
                                <option value="college-fest">College Fests</option>
                                <option value="bus">Bus Tickets</option>
                                <option value="events">Events & More</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>City *</label>
                            <select class="form-select" id="city" required>
                                <option value="">Select City</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Pune">Pune</option>
                                <option value="Ahmedabad">Ahmedabad</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Location/Address *</label>
                    <input type="text" class="form-control" id="location" required>
                </div>

                <div class="form-group">
                    <label>Venue Name *</label>
                    <input type="text" class="form-control" id="venue" required>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Event Date *</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Event Time *</label>
                            <input type="time" class="form-control" id="time" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Ticket Price (â‚¹) *</label>
                            <input type="number" class="form-control" id="price" step="0.01" min="0" required>
                            <small class="text-muted">Tixbro commission: 10%</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Total Tickets Available *</label>
                            <input type="number" class="form-control" id="totalTickets" min="1" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Event Image</label>
                    <input type="file" class="form-control" id="eventImage" accept="image/*">
                    <img id="imagePreview" class="preview-image d-none">
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mt-3" id="submitBtn">
                    <i class="fas fa-plus me-2"></i>Create Event
                </button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { checkAuth } from './js/auth.js';
        import { createEvent } from './js/events.js';

        let currentUser = null;

        // Check authentication
        checkAuth((authState) => {
            if (!authState.isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = authState;
        });

        // Image preview
        document.getElementById('eventImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                };
                reader.readAsDataURL(file);
            }
        });

        // Show alert
        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.classList.remove('d-none');
            window.scrollTo(0, 0);
        }

        // Form submission
        document.getElementById('createEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating...';

            const eventData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                city: document.getElementById('city').value,
                location: document.getElementById('location').value,
                venue: document.getElementById('venue').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                price: document.getElementById('price').value,
                totalTickets: document.getElementById('totalTickets').value
            };

            const imageFile = document.getElementById('eventImage').files[0];

            const result = await createEvent(currentUser.userId, eventData, imageFile);

            if (result.success) {
                showAlert('Event created successfully! Redirecting to dashboard...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                showAlert('Failed to create event: ' + result.error, 'danger');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-plus me-2"></i>Create Event';
            }
        });
    </script>
</body>
</html>
