<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shop - Tixbro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .event-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 30px;
            cursor: pointer;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .event-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .event-content {
            padding: 20px;
        }
        .event-category {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .event-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .no-events {
            text-align: center;
            padding: 60px 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="container-fluid nav-bar p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 px-lg-5 py-3 py-lg-0">
            <a href="index.html" class="navbar-brand p-0">
                <h1 class="display-5 text-secondary m-0">Tixbro</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="shop.html" class="nav-item nav-link active">Shop</a>
                </div>
                <a href="login.html" class="btn btn-outline-primary border-secondary rounded-pill py-2 px-3 me-2">Sign Up</a>
                <a href="login.html" class="btn btn-primary border-secondary rounded-pill py-2 px-4">Sign In</a>
            </div>
        </nav>
    </div>

    <!-- Shop Content -->
    <div class="container-fluid py-5" style="background: #f8f9fa; min-height: 100vh;">
        <div class="container">
            <h1 class="display-4 text-center mb-4">Browse Events & Book Tickets</h1>
            <p class="text-center text-muted mb-5">Discover amazing events happening across India</p>

            <!-- Filters -->
            <div class="filter-section">
                <div class="row">
                    <div class="col-md-4">
                        <select id="categoryFilter" class="form-select">
                            <option value="">All Categories</option>
                            <option value="bus">Bus Tickets</option>
                            <option value="movies">Movies</option>
                            <option value="concerts">Concerts</option>
                            <option value="theatre">Theatre & Plays</option>
                            <option value="sports">Sports Events</option>
                            <option value="events">Events & More</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search events...">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="loadEvents()">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Events Grid -->
            <div id="eventsContainer" class="row">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading events...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid footer py-5 wow fadeIn">
        <div class="container py-5">
            <div class="text-center">
                <h4 class="text-secondary mb-4">Tixbro</h4>
                <p class="text-white">India's Premier Ticket Booking Platform</p>
                <p class="text-muted">&copy; 2024 Tixbro. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { getActiveEvents } from './js/events.js';

        let allEvents = [];

        // Load events on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadEvents();
        });

        // Load events function
        window.loadEvents = async function() {
            const container = document.getElementById('eventsContainer');
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();

            try {
                const result = await getActiveEvents(categoryFilter || null);

                if (!result.success) {
                    throw new Error(result.error);
                }

                allEvents = result.events;

                // Filter by search query
                let filteredEvents = allEvents;
                if (searchQuery) {
                    filteredEvents = allEvents.filter(event =>
                        event.title.toLowerCase().includes(searchQuery) ||
                        event.description.toLowerCase().includes(searchQuery) ||
                        event.city.toLowerCase().includes(searchQuery)
                    );
                }

                displayEvents(filteredEvents);

            } catch (error) {
                console.error('Error loading events:', error);
                container.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            Failed to load events. Please try again later.
                        </div>
                    </div>
                `;
            }
        };

        // Display events
        function displayEvents(events) {
            const container = document.getElementById('eventsContainer');

            if (events.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="no-events">
                            <i class="fas fa-calendar-times fa-5x text-muted mb-3"></i>
                            <h3>No Events Found</h3>
                            <p class="text-muted">Try changing your filters or check back later!</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="col-md-6 col-lg-4" onclick="viewEvent('${event.eventId}')">
                    <div class="event-card">
                        <img src="${event.imageUrl || 'img/service-1.jpg'}" class="event-image" alt="${event.title}">
                        <div class="event-content">
                            <span class="event-category">${getCategoryName(event.category)}</span>
                            <h4 class="mt-2">${event.title}</h4>
                            <p class="text-muted mb-2">
                                <i class="fas fa-map-marker-alt me-2"></i>${event.city}
                            </p>
                            <p class="text-muted mb-2">
                                <i class="fas fa-calendar me-2"></i>${formatDate(event.date)} at ${event.time}
                            </p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div class="event-price">â‚¹${event.price}</div>
                                <div>
                                    <span class="badge ${event.availableTickets > 0 ? 'bg-success' : 'bg-danger'}">
                                        ${event.availableTickets} tickets left
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // View event details
        window.viewEvent = function(eventId) {
            window.location.href = `event-details.html?id=${eventId}`;
        };

        // Helper functions
        function getCategoryName(category) {
            const categories = {
                'bus': 'Bus Tickets',
                'movies': 'Movies',
                'concerts': 'Concerts',
                'theatre': 'Theatre',
                'sports': 'Sports',
                'events': 'Events'
            };
            return categories[category] || category;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadEvents();
            }
        });
    </script>
</body>
</html>
